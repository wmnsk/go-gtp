version: 2
workflows:
  version: 2
  test:
    jobs:
      - test-1.10
      - test-1.11
jobs:
  test-1.10:
    docker:
      - image: 'circleci/golang:1.10'
    working_directory: /go/src/github.com/wmnsk/go-gtp
    steps: &ref_0
      - checkout
      - run: go get -u github.com/pkg/errors
      - run: go get -u github.com/google/go-cmp/cmp
      - run: go get -u github.com/pascaldekloe/goe/verify
      - run: cd ./gtp
      - run: go install ./...
      - run: go get -v -t -d ./...
      - run: go get -u golang.org/x/lint/golint
      - run: golint ./...
      - run: go test -v -count=1 -timeout=60s ./...
  test-1.11:
    docker:
      - image: 'circleci/golang:1.11'
    working_directory: /go/src/github.com/wmnsk/go-gtp
    steps: *ref_0
